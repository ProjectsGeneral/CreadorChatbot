{% extends './base.html' %} {%block title%}Login{% endblock %} {% block body %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login-register.css')}}"
/>

<div class="d-flex align-items-center justify-content-center vh-100">
  <div
    class="card p-4 shadow-sm border-0"
    style="
      max-width: 700px;
      width: 100%;
      background-color: #56385a;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1);
    "
  >
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="https://via.placeholder.com/100" alt="Logo" class="mb-3" />
        <h3 class="card-title text-white">{{data.titulo}}</h3>
      </div>
      <form>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group mb-2">
              <label for="name" class="text-white">{{data.Nombre}}</label>
              <input type="name" class="form-control" id="name" name="name" required />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group mb-2">
              <label for="apellidos" class="text-white"
                >{{data.Apellidos}}</label
              >
              <input
                type="apellidos"
                class="form-control"
                id="apellidos"
                name="apellidos"
                required
              />
            </div>
          </div>
          <div class="col-12 col-md-6 me-md-2">
            <div class="form-group mb-2">
              <label for="email" class="text-white">{{data.Correo}}</label>
              <input type="email" class="form-control" id="email" name="correo" required />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group mb-2">
              <label for="empresa" class="text-white">{{data.Empresa}}</label>
              <input type="empresa" class="form-control" id="empresa" name="empresa" required />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group mb-2">
              <label for="cargo" class="text-white">{{data.Cargo}}</label>
              <select class="form-select" type="cargo" id="cargo" name="cargo" required>
                <option selected></option>
                <option value="Gerente de la Empresa">Gerente de la Empresa</option>
                <option value="Analista">Analista</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group mb-2">
              <label for="password" class="text-white">{{data.Password}}</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group mb-2">
              <label for="PasswordRepeat" class="text-white"
                >{{data.PasswordRepeat}}</label
              >
              <input
                type="password"
                class="form-control"
                id="PasswordRepeat"
                name="PasswordRepeat"
                required
              />
            </div>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-center">
          <button
            type="submit"
            class="col-12 col-md-4 btn btn-warning btn-block text-black"
          >
            Ingresar
          </button>
        </div>
      </form>
      <div class="text-center mt-2">
        <span class="text-white"
          >Tienes una cuenta?
          <a class="text-warning" href="{{ url_for('index') }}"
            >Ingresa aqui</a
          ></span
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
